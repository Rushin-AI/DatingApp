<div class="text-center mt-3">
    <h2>{{predicate === 'liked' ? 'Members I like' : 'Members who like me'}}</h2>

</div>
<div class="container mt-3">
    <div class="row">
        <div  name="predicate">
            <a><button class="btn btn-primary" btnRadio="liked"
                [(ngModel)]="predicate" (click)="loadlikes()"> Memebers I like
            </button></a>
             <button class="btn btn-outline-primary" btnRadio="likedBy"
                [(ngModel)]="predicate" (click)="loadlikes()"> Memebers  who like me    
            </button>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-2" *ngFor="let member of members"> <app-member-card [member] = "member">

        </app-member-card></div>
    </div>
</div>
<pagination 
[boundaryLinks]="true" 
[totalItems]="pagination.totalItems"
[itemsPerPage]="pagination.itemsPerPage"
[(ngModel)]="pagination.currentPage"
(pageChanged)="pageChanged($event)"
    previousText="&lsaquo;" 
    nextText="&rsaquo;" 
    firstText="&laquo;" 
    lastText="&raquo;">
</pagination>
